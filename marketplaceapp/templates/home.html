{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
    <div class="row">
        <div class="col-md-12">
            <img src="{% static 'img/banner.gif' %}" class="banner" role="banner">
        </div>

        {% for i in '12345678' %}
            <div class="col-lg-3">
                <div class="thumbnail">
                    <a href="{% url 'gig_details' i %}">
                        <img src="{% static 'img/gig.png' %}">
                    </a>
                    <div class="caption">
                        <p>
                            <a href="{% url 'gig_details' i %}">I will make a website</a>
                        </p>
                        <p>
                            <span>by <a href="#">Iron Man</a></span>
                            <span class="bold green pull-right">$6</span>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
