{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
    <div class="jumbotron text-center">
        <h1>{{ profile.user.username }}</h1>
        <p>{{ profile.slogan }}</p>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <p><img src="{{ profile.avatar }}" alt="{{ profile.user.username }}" class="img-rounded" height="120" width="120"></p>
            <h4 class="text-uppercase">
                About {{ profile.user.username }}
            </h4>
            <hr>
            <p>{{ profile.about }}</p>
        </div>
    </div>
{% endblock %}
