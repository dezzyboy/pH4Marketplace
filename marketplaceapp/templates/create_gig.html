{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
    {% if error %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Warning!</strong> {{ error }}
        </div>
    {% endif %}

    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" enctype="multipart/form-data" method="post">
                {%csrf_token %}

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">
                        Title
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="title" name="title" placeholder="I will ..." required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">
                        Category
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="category" name="category" required>
                            <option value="SS">Scripts &amp; Software</option>
                            <option value="GD">Graphics &amp; Design</option>
                            <option value="WM">Web Marketing</option>
                            <option value="V">Videos</option>
                            <option value="M">Music</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">
                        Description
                    </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="description" name="description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">
                        Price ($)
                    </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="price" name="price" value="5" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="image" class="col-sm-2 control-label">
                        Image
                    </label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="image" name="photo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">
                        Status
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="status" name="status" required>
                            <option value="1">Active</option>
                            <option value="0">Disable</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Publish Gig</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
