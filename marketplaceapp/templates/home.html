{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
    <div class="row">
        <div class="col-md-12">
            <img src="{% static 'img/banner.gif' %}" alt="Gig - pH4Marketplace" class="banner" role="banner">
        </div>

        {% for gig in gigs %}
            <div class="col-lg-3">
                <div class="thumbnail">
                    <a href="{% url 'gig_details' gig.id %}">
                        <img src="{{ media_url }}{{ gig.photo }}" alt="{{ gig.title }}">
                    </a>
                    <div class="caption">
                        <p>
                            <a href="{% url 'gig_details' gig.id %}">{{ gig.title }}</a>
                        </p>
                        <p>
                            <span>by <a href="{% url 'profile' gig.user.username %}">{{ gig.user.username }}</a></span>
                            <span class="bold green pull-right">${{ gig.price }}</span>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
